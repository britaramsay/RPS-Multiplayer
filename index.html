<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Rock Paper Scissors Multiplayer</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <div class="jumbotron">
      <h1 class="text-center">Rock Paper Scissors</h1>
      <h3 class="text-center">Multiplayer Game</h3>

      <div class="text-center" id="watchers"></div>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default" id="form-panel">
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="bidder-name">Name</label>
                <input class="form-control" id="player-name" type="text">
              </div>

              <button class="btn btn-primary" id="submit-name" type="submit">Play!</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div id="player"></div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="player-1">
                  <div id="name-1"></div>
                  <div id="wins-1"></div>
                  <div id="losses-1"></div>
                </div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="turn"></div>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="player-2">
                  <div id="name-2"></div>
                  <div id="wins-2"></div>
                  <div id="losses-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
